version: '3'
services:
  db:
    build: ./container/db
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: 'Asia/Tokyo'
    volumes:
      - ./container/db/data:/var/lib/mysql
      - ./container/db/my.cnf:/etc/mysql/conf.d/my.cnf
      # [/docker-entrypoint-initdb.d]ディレクトリ内のSQLがコンテナ起動時に実行される
      - ./container/db/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
  servlet:
    build: ./container/servlet
    ports:
      - '8080:8080'
    volumes:
      - ./src/main/webapp:/usr/local/tomcat/webapps/app
      - ./src/main/java:/usr/local/tomcat/webapps/app/WEB-INF/classes
  web:
    build: ./container/web
    ports:
      - '80:80'
    volumes:
      - ./container/web/log:/var/log/nginx/
volumes:
  data: {}
